<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5</title>
</head>
<body>
	<form action="#" method="get">
		<input list="browsers" home="browser">
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		</datalist>
		<input type="submit">
	</form>

	<p><b>Note:</b> The datalist tag is not supported in Internet Explorer 9 and earlier versions, ot in Safari. </p>

</body>
</html>
